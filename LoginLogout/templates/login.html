{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('{% static 'images/bg_black_1.jpg' %}') center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>

    <header class="bg-dark text-white text-center py-2">
        <h1>Login to Your Account</h1>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto border border-primary rounded bg-light p-5">

                <form action="{% url 'loginn' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email-id " name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                    </div>
                    {% if alert_message %}
                        <div  style="color:red;" >{{alert_message}} </div>
                    {% endif %}
                    <button type="submit" class="btn btn-success">Login</button>

                   <!--  <div class="pt-4">-->
                       <!-- Add the new user link using Django template language -->
                    <!--     <p>New user? <a href="{% url 'register' %}"> Register here</a></p> -->
                   <!-- </div> -->
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
